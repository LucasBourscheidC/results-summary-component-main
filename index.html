<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="">
    <div class="main-card">
      <div class="first-card flex">
        <h2 class="your-result">Your Result</h2>
        <div class="circle flex">
          <h1 class="c76">76</h1>
          <p class="of100">of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <p class="circle-description">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second-card">
        <h3>Summary</h3>
        <div class="scores flex reaction">
          <div class="flex">
            <img class="icon-padding" src="assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <div>
            <h4>80/100</h4>
          </div>
        </div>
        <div class="scores flex memory">
          <div class="flex">
            <img class="icon-padding" src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div>
            <h4>92/100</h4>
          </div>
        </div>
        <div class="scores flex verbal">
          <div class="flex">
            <img class="icon-padding" src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div>
            <h4>61/100</h4>
          </div>
        </div>
        <div class="scores flex visual">
          <div class="flex">
            <img class="icon-padding" src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <div>
            <h4>72/100</h4>
          </div>
        </div>
        <button class="">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">BLucasC</a>.
    </div>
  </main>
</body>

</html>
